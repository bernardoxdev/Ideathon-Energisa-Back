services:
  postgres:
    image: postgres:15
    container_name: delta_360_postgres
    restart: always
    environment:
      POSTGRES_DB: delta_360_postgres
      POSTGRES_USER: delta_360_postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - delta_360_postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U delta_360_postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    container_name: delta_360_api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_ROLE: ${ADMIN_ROLE}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS}
      UPLOAD_DIR: ${UPLOAD_DIR}
      AUTO_TRAIN_RISK_MODEL: ${AUTO_TRAIN_RISK_MODEL}
      FORCE_TRAIN_RISK_MODEL: ${FORCE_TRAIN_RISK_MODEL}
      HF_TOKEN: ${HF_TOKEN}
    volumes:
      - ./uploads:/data/uploads

volumes:
  delta_360_postgres:
  uploads: